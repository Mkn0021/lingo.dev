services:
  postgres:
    image: dhi.io/postgres:16
    container_name: lingo-dev
    restart: unless-stopped

    ports:
      - "127.0.0.1:5432:5432"

    env_file:
      - .env

    volumes:
      - ./pgdata:/var/lib/postgresql/data

    security_opt:
      - no-new-privileges:true

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5